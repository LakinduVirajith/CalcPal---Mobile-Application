    sdk: flutter
  intl: ^0.19.0
  flutter_svg: ^2.0.10+1
  flutter_launcher_icons: "^0.13.1"
  fluttertoast: ^8.2.5
  http: ^1.2.1
  font_awesome_flutter: ^10.1.0

